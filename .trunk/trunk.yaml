version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - trivy@0.44.0
    - yamllint@1.32.0
    - checkov@2.3.359
    - clang-format@16.0.3
    - git-diff-check
    - prettier@3.0.1
    - trufflehog@3.46.3
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
